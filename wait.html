<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #00ff00;
        }

        .wait-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .timer {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="wait-container">
        <h2>Too many wrong attempts!</h2>
        <p>Please wait for <span id="timer" class="timer">5:00</span> before trying again.</p>
    </div>
    <script>
        const waitTime = 5 * 60; // 5 minutes in seconds
        let countdownTimer;

        countdownTimer = setInterval(updateTimer, 1000);

        function updateTimer() {
            const timerElement = document.getElementById('timer');
            let timer = timerElement.textContent.split(':');
            let minutes = parseInt(timer[0], 10);
            let seconds = parseInt(timer[1], 10);

            // Decrease the timer
            if (seconds > 0) {
                seconds--;
            } else {
                if (minutes === 0) {
                    clearInterval(countdownTimer);
                    // Redirect back to login page
                    window.location.href = 'login.html';
                }
                minutes--;
                seconds = 59;
            }

            // Display the updated timer
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
