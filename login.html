<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #00ff00;
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        input[type="text"],
        input[type="password"] {
            margin-bottom: 10px;
            padding: 10px;
            width: 250px;
            border: 2px solid #00ff00;
            background-color: #000;
            color: #00ff00;
        }

        button {
            padding: 10px 20px;
            background-color: #00ff00;
            border: none;
            color: #000;
            cursor: pointer;
        }

        button:hover {
            background-color: #0f0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="entry-code" placeholder="Entry Code" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        const loginForm = document.getElementById('login-form');
        const waitTime = 5 * 60 * 1000; // 5 minutes in milliseconds
        let countdownTimer;

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const entryCode = document.getElementById('entry-code').value;

            // Check if username, password, and entry code are correct
            if (username === 'admin' && password === 'password' && entryCode === '123456') {
                // Redirect to home page or dashboard
                window.location.href = 'home.html';
            } else {
                // Redirect to wait page
                window.location.href = 'wait.html';
            }
        });
    </script>
</body>
</html>
